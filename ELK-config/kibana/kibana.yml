
# To allow connections from remote users, set this parameter to a non-loopback address.
server.host: "kibana.test.com"

# Enables you to specify a path to mount Kibana at if you are running behind a proxy.
# Use the `server.rewriteBasePath` setting to tell Kibana if it should remove the basePath
# from requests it receives, and to prevent a deprecation warning at startup.
# This setting cannot end in a slash.
#server.basePath: ""

# Specifies whether Kibana should rewrite requests that are prefixed with
# `server.basePath` or require that they are rewritten by your reverse proxy.
# Defaults to `false`.
#server.rewriteBasePath: false

# Specifies the public URL at which Kibana is available for end users. If
# `server.basePath` is configured this URL should end with the same basePath.
#server.publicBaseUrl: ""
server.publicBaseUrl: "http://es.test.com:5601"

# The maximum payload size in bytes for incoming server requests.
#server.maxPayload: 1048576

# The Kibana server's name. This is used for display purposes.
server.name: "kibana"

# These files validate that your Elasticsearch backend uses the same key files.
server.ssl.enabled: true
server.ssl.certificate: /apps/kibana/kibana-8.17.0/config/dev-es8-client.pem
server.ssl.key: /apps/kibana/kibana-8.17.0/config/dev-es8-client.key
server.ssl.keyPassphrase: monitoring

# =================== System: Elasticsearch ===================
# The URLs of the Elasticsearch instances to use for all your queries.
elasticsearch.hosts: ["https://localhost:9200"]

# If your Elasticsearch is protected with basic authentication, these settings provide
# the username and password that the Kibana server uses to perform maintenance on the Kibana
# index at startup. Your Kibana users still need to authenticate with Elasticsearch, which
# is proxied through the Kibana server.
elasticsearch.username: "test"
elasticsearch.password: "test"

elasticsearch.requestHeadersWhitelist: ["Authorization", "sgtenant", "security_tenant"]
elasticsearch.ssl.verificationMode: none

#elasticsearch.ssl.verificationMode: none
# If you use your own root CA on Elasticsearch, you need to either disable certificate validation or provide the root CA and all intermediate certificates (if any) to Kibana.
elasticsearch.ssl.certificateAuthorities: ["/apps/kibana/kibana-8.17.0/config/dev-es8-ca.pem"]

#elasticsearch.ssl.alwaysPresentCertificate: true

#security.showInsecureClusterWarning: false
#searchguard.allow_client_certificates: true
#searchguard.cookie.secure: true

xpack.reporting.roles.enabled: false
xpack.infra.enabled: false
xpack.canvas.enabled: false
xpack.observability.enabled: false
xpack.reporting.capture.browser.chromium.disableSandbox: false

# HTTP Security Header not detected
server.securityResponseHeaders.strictTransportSecurity: "max-age=31536000; includeSubDomains"
server.customResponseHeaders.X-Content-type-Options: nosniff
server.customResponseHeaders.XFrameOptions: sameorigin
server.customResponseHeaders.xXssProtection: 1
server.securityResponseHeaders.referrerPolicy: strict-origin-when-cross-origin
